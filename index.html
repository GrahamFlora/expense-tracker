<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 1. PREVENT ZOOMING: Makes it feel like a real app -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Violet</title>
    
    <!-- 2. BROWSER TAB ICON: changed from vite.svg to icon.svg -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    
    <!-- 3. IPHONE HOME SCREEN ICON: This is the critical line for iOS -->
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <!-- 4. HIDE SAFARI UI: Removes address bar when added to home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Violet">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
